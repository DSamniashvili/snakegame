<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="wrapper">
        <header id="header">Snake Game</header>
        <div id="gameCanv">
            <canvas id="snake"></canvas>
        </div>

        <button id="btn">Press to Start</button>
        <!-- <div id="hidden"></div> -->
        <div id="userInp">
            <div id="inputs">
                <h3>Modify snake game here: </h3>
                <div class="option">board size:</div>
                <input placeholder="Width" type="text" id="board_width" class="board" onchange="saveInLocalWH()">
                X <input placeholder="Height" type="text" id="board_height" class="board" onchange="saveInLocalWH()">

                <div class="option">Number of apples:</div>
                <input placeholder="enter the number of apples" type="text" id="apples" onchange="saveApples()">

                <div class="option">Initial length of a snake:</div>
                <input placeholder="Snake length" type="text" id="snake_length" onchange="saveSnakeLength()">



                <div class="option">Level:</div>
                <select name="Levels" id="levels" onchange="saveLvl()">
                    <option disabled selected value="disabled"> -- choose the level -- </option>
                    <option value="novice">Novice</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="hard">Hard</option>
                </select>


                <div class="option">Enter the speed of a snake</div>
                <input placeholder="Snake Speed" type="text" id="snake_speed" onchange="saveSnakeSpeed()">
                <div>

                    <!-- <button id="save" class="button" onclick="saveInLocal()">Save</button> -->
                </div>
            </div>
        </div>
        <footer id="footer">Â© Dea Samniashvili</footer>
    </div>


    <script src="user.js"></script>
    <script src="canvas.js"></script>
    <script src="snake.js"></script>
    <script src="apple.js"></script>
    <script src="app.js"></script>
   
</body>

</html>
